    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edege,chrome=1">
        <title>Leandro Desenvolvedor</title>
        <link rel="stylesheet" href="index.css">
        <meta charset="utf-8">

    <body>
        <div class="wrapper-header">
            <div class="holder-header">
                <div class="wrapper-status">
                    <h1 class="logo-Leandro ">
                        <span>Leandro Desenvolvedor</span>                        
                    </h1>
                </div>
            </div>
        </div>
        <div class="wrapper-main">
            <div class="holder-main">
                <div class="box-content" name="login">
                    <h6 class="main-title">
                        "Por favor, informe usuário e senha* para acessar a minha página"
                    </h2>
                    <div class="f-row">
                        <div class="f-wrap Usernameframe">
                            <label class="label" for="Username">Login</label>
                            <input class="input" type="text" id="Username" maxlength value required="required">

                        </div>
                    </div>
                    <div class="f-row">
                        <div class="f-wrap passwordframe">
                            <label class="label" for="Password">Senha</label>
                            <input class="input" type="password" id="Password" maxlength value required="required">

                        </div>
                    </div>
                    <div class="f-row">
                        <button class="button icon" type="submit" value="Entrar" onclick="Loginfunc();">
                        <div class="hokder-icon">
                            " Acessar "
                            <span class="icon-arrow-right"></span>
                        </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
